<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - FIT4LIFE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .form-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(24, 168, 136, 0.5);
            width: 300px;
            text-align: center;
        }

        .form-content h2 {
            color: #18a888;
            margin-bottom: 20px;
        }

        .form-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .form-content button {
            width: 100%;
            padding: 10px;
            background: #18a888;
            border: none;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-content button:hover {
            background: white;
            color: #18a888;
        }
    </style>
</head>
<body>

    <div class="form-content">
        <h2>Inscription</h2>
        <form>
            <input type="text" placeholder="Nom complet" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
    </div>

</body>
</html>
